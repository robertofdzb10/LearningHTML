<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <!-- Primera manera, escribiendo CSS directamente en el html-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Código con el objetivo de que la página web se vea de manera similar en dispositivos móviles como en pcs-->
        <!-- El atributo name indica el nombre al que se asocia la metainformación (por ejemplo name="Author" y
        content="Roberto Fernández")-->
        <!-- El atributo content indica el valor correspondiente al atributo que hace referencia el campo name
        (en el caso de atributo author el valor es Roberto Fernández)-->
        <style>
          h1,h2,p{
            text-align: center;
          }  
        </style>
        <!-- La etiqueta <style> se utliza para añadir estilos a un elemento, como color, fuente, tamaño, etc.-->
        <!-- El eleemnto en cuestión (en este caso h1) ha de escribirse dentro de las etiquetas <style>, seguido de dos 
        llaves, dentro de las cuales se indicarán los estilos a añadir, con la siguiente sintaxis, "propiedad:valor;"
        (en este caso se deseaba centrar, center, el elemento h1, text-align )-->
        <!-- Se pueden encadenar varios elementos (h1,h2,p) a la hora de añadir estilos a un elemento, 
        en el caso de que deseemos aplicar los mismos estilos a todos esos elementos-->
        <link rel="stylesheet" href="CafeMenu-styles-M2.css">
        <!-- La etiqueta <link> permite referenciar a otro docuemnto, pudiendo este ser otra web 
        o un archivo css, por ejemplo-->
        <!-- El atributo rel indica la relación existente entre el documento enlazado y el actual, se suele usar para
        enlazar una hoja de estilos, adoptando este el valor de "stylesheet"-->
        <!-- El atributo href="" especifica la url del recurso enlazado, teniendo que ser esta absoluta-->
        <title>Cafe Menu</title>
    </head>
    <body>
      <div class="menu">
        <!-- <div> sirve para crear secciones o agrupar contenidos, utilizado principalmente con fines de diseño 
        (Ej. centrar bloques)-->
        <!-- El atributo class sirve para asignar nombres de clases al elemento que contiene ese atributo (Clases para CSS)-->
        <header>
            <h1>CAMPER CAFE</h1>
            <p class="established">Est. 2020</p>
        </header>
        <!-- La etiqueta <header> representa un contenedor para contenido introductorio, 
        o un conjunto de enlaces de navegación-->
        <hr>
        <!-- Se utiliza para representar un cambio de párrafo, mediante una línea horizontal
        configurable mediante CSS-->
        <main>
           <section>
                <h2>Coffee</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon">
                <!-- Las etiquetas <img> son elemntos de línea, es decir que no ocupan un bloque,
                pueden compartir con otros elementos el espacio-->
                <article class="item">
                  <p class="flavor"> French Vanilla</p><p class="price"> 3.00</p>
                  <!-- Las etiquetas <p> ocupan el tamaño completo del contenedor en el cual
                  se enceutran-->
                </article>
                <article class="item">
                  <p class="flavor"> Caramel Macchiato </p><p class="price"> 3.75 </p>
                </article>
                <article class="item">
                  <p class="flavor"> Pumpkin Spice </p><p class="price"> 3.50 </p>
                </article>
                <article class="item">
                  <p class="flavor"> Hazelnut </p><p class="price"> 4.00 </p>
                </article>
                <article class="item">
                  <p class="flavor"> Mocha </p><p class="price"> 4.50 </p>
                </article>
                <!-- TODO: Decir que es article-->
           </section> 
           <section>
              <h2> Desserts </h2>
              <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon">
              <article class="item">
                <p class="dessert"> Donut </p><p class="price"> 1.50 </p>
                <!-- Al introducirlas todas en la misma línea conseguimos que la separación entre
                ambas sea menor-->
              </article>
              <article class="item">
                <p class="dessert"> Cherry Pie </p><p class="price"> 2.75 </p>
              </article>
              <article class="item">
                <p class="dessert"> Cheesecake </p><p class="price"> 3.00 </p>
              </article>
              <article class="item">
                <p class="dessert"> Cinnamon Roll </p><p class="price"> 2.50 </p>
              </article>
           </section>
        </main>
        <hr class="bottom-line">
        <footer>
          <p><a href="https://www.freecodecamp.org">Visit our website</a></p>
          <!-- El texto contenido dentro de la etiqueta <a> es el que tendrá el link en cuestión,
          el de la etiqueta <p> simplemente aparecrá a su lado-->
          <p class="address"> 123 Free Code Camp Drive </p>
        </footer>
      </div>
    </body>
</html>
