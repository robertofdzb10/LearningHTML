<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="ColorMarkers-styles.css">
        <title> Colored Markers </title>
    </head>
    <body>
        <h1> CSS Color Markers </h1>
        <div class="container">
            <div class="marker red">
                <div class="cap"></div>
                <!-- Las etiquetas <div> son bloques, por lo que cuando dos chocan, manda a la otra a la 
                siguietne lÃ­nea-->
                <div class="sleeve"></div>
            </div>
            <!-- Podemos asociar dos clases a una etiqueta separandolas con un espacio, "clase1 clase2"-->
            <div class="marker green">
                <div class="cap"></div>
                <div class="sleeve"></div>
            </div>
            <div class="marker blue">
                <div class="cap"></div>
                <div class="sleeve"></div>
            </div>
        </div>
    </body>
</html>
