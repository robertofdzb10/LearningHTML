<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="RegistrationForm-styles.css">
        <title>Registration Form</title>
    </head>
    <body>
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>
        <form action="https://register-demo.freecodecamp.org">
            <fieldset>
                <label>Enter Your First Name: <input type="text" required name="first-name"></label>
                <label>Enter Your Last Name: <input type="text" required name="last-name"></label>
                <label>Enter Your Email: <input type="email" required name="email"></label>
                <label>Create a New Password: <input type="password" required minlength="8" pattern="[a-z0-5]{8,}" name="password"></label>
                <!-- La etiqueta <label> representa una "etiqueta", pudiendo estar asociado, por ejemplo, 
                con un botón-->
                <!-- Sino indicamos que tipo de retorno esperamos, el navegador por defecto asumirá que es 
                de tipo texto-->
                <!-- El "type" de "email" solo permite correos electrónicos con una @ y una . en el dominio. 
                El "type" de "password" oscurece la entrada y advierte si el sitio no utiliza HTTPS.-->
                <!-- El atributo "requiered" sirve para indicar que el campo en cuestión ha de rellenarse antes
                de poder darle a submit-->
                <!-- El atributo "minlength" sirve para indicar que el campo en cuestión ha de tener un tamaño
                mínimo, el indicado-->
                <!-- "[a-z0-5]{8,}" : Hace referencia a que han de icnluirse 8 caracteres o más
                (el segundo límite lo indica el segundo número "{4,4}"), que pueden variar entre cualquier letra
                minúscula y los números de 0 a 5-->
            </fieldset>
            <fieldset>
                <label><input type="radio" name="account-type"> Personal Account </label>
                <label><input type="radio" name="account-type"> Business Account </label>
                <label><input type="checkbox" required name="terms-checkbox"> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>
                <!-- El atributo name indica el nombre de la variable que contendra la información introducida por el usaurio,
                por lo que al dar el mismo nombre de varibale a dos etiquetas, estamos indicando que solo puede estar activa
                una de las dos-->
            </fieldset>
            <fieldset>
                <label>Upload a profile picture: <input type="file" name="profile-photo"></label>
                <label>Input your age (years): <input type="number" min="13" max="120" name="years"></label>
                <!-- Los elementos <input> con type="file" permiten al usuario elegir uno o más archivos alamcenados 
                en su dispositivo.-->
                <!-- Los atributos "min" y "max" establecen valores máximos y mínimos respectivamente, para el campo
                de la edad-->
                <label> How did you hear about us?
                    <select name="dropdown"> 
                        <option value="">(select one)</option>
                        <option value="1">freeCodeCamp News</option>
                        <option value="2">freeCodeCamp YouTube Channel</option>
                        <option value="3">freeCodeCamp Forum</option>
                        <option value="4">Other</option>
                    </select>
                    <!-- La seleción de una opción no es una información valiosa para el servidor, en su lugar, les adjudicamos
                    un valor, númerico, con el cual posteriormente podamos trabaajr-->
                </label>
                <!-- La etiqueta <select> permite crear un menú desplegable, cuyas opciones son representadas mediante
                las etiquetas <option>-->
                <label> Provide a bio: 
                    <textarea rows="3" cols="30" placeholder="I like coding on the beach...." name="biography"></textarea>
                </label>
                <!-- La etiqueta "textarea" actúa como un input de tipo texto, pero con el beneficio adicional 
                de poder recibir texto de varias líneas de longitud-->
                <!-- El atributo "rows" representa el número de filas y "cols" el número de columnas-->
                <!-- Para dar una idea de qué poner en el <textarea>, se utiliza el atributo "placeholder",
                el cual recive un texto, que se mostrará hasta que el usuario empieze a escribir.-->
            </fieldset>
            <input type="submit" value="Submit">
            <!-- El primer input con un "type" de "submit" sirve para enviar el formulario padre más cercano
            -->
        </form>
    </body>
</html>
