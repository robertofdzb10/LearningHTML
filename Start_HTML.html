<html>
    <body>
        <h1>CatPhotoApp</h1> 
        <!-- Todas las etiquetas empiezan <> y acaban </> -->
        <main> <!-- Representa el contenido principal del <body> de la web-->
            <h2>Cat Photos</h2>
            <!-- Solo puede haber un h1, el número indica la relevancia 
            del títiulo en la página web, a menor número, más importante 
            es este (Es decir, titulo -> h1 , sub-titulo h2, etc.) -->
            <!-- TODO: Add link to cat photos --> <!-- Ejemplo de comentario -->
            <p>Click here to view more cat photos</p>
            <!-- La etiqueta <p> es utilizada para crear parrafos de texto-->
            <!-- TODO: Add link to cat photos --> <!-- Ejemplo de comentario -->
            <img src="images/foto.jpg"> 
            <!-- TODO: Añadir foto y carpeta para fotos-->
            <img src="https://i.blogs.es/01806a/como-fotografiar-mascotas-i-perros-1/450_1000.webp" 
            alt="A cute orange cat lying on its back"> 
            <!-- Se puede tambien añadir la url de una foto como ruta de referencia, no tiene por que 
            estar almacenanada localmente-->
            <!-- Todos los elementos img 'deben' tener un atributo alt,
            el texto de este atributo se muestra si la imagen en cuestión no carga-->
        </main>
    </body>
</html>
